{% extends 'gentelella/base.html' %}
{% load static %}
{% block stylesheets %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" type="text/css" href="/static/style.css">-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Generador de Formularios Drag and Drop</title>
{% endblock stylesheets %}
{% block content %}
<div class="form-builder">
    <div class="sidebar">
        <h2>Basic</h2>
        <div id="element-container">
            <div class="draggable" draggable="true" id="openQuestion">
                Open Question
            </div>
        </div>
    </div>

    <div class="form-preview" id="form-preview" droppable="true">
        <h2>Formulario</h2>
        <div id="formulario-contenido">
        </div>
        <button class="mi-boton">Mi Bot√≥n</button>
    </div>


    <div class="form_builder">
         <div class="sidebar">
        <h2>Basic</h2>
        <div id="element">

            <form id="miFormulario">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br><br>

            <label for="description">Descripcion:</label>
            <input type="text" id="description" name="description"><br><br>

            <label for="placeholder">Placeholder:</label>
            <input type="text" id="placeholder" name="placeholder"><br><br>

             <label for="help">Help:</label>
            <input type="text" id="help" name="help"><br><br>

            <input type="submit" value="Guardar">
        </form>

        </div>
    </div>


    </div>

</div>




<!-- Modal -->
<div id="openQuestionModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Pregunta Abierta</h2>
        <form id="miFormulario">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br><br>

            <label for="description">Descripcion:</label>
            <input type="text" id="description" name="description"><br><br>

            <label for="placeholder">Placeholder:</label>
            <input type="text" id="placeholder" name="placeholder"><br><br>

             <label for="help">Help:</label>
            <input type="text" id="help" name="help"><br><br>

            <input type="submit" value="Guardar">
        </form>

        <button id="closeModal">Cerrar</button>
    </div>
</div>


{% endblock %}

{% block js %}
    <!--<script src="/static/script.js" defer></script>-->
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
