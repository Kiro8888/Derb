
{% load static %}

{% block stylesheets %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome (Ejemplo) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


    <title>Generador de Formularios Drag and Drop</title>
{% endblock stylesheets %}
{% block content %}
<div class="form-builder">
    <div class="sidebar">
        <h2>Basic</h2>
        <div id="element-container">
            <div class="draggable" draggable="true" id="openQuestion">
                Open Question
            </div>
        </div>
    </div>

   <div class="form-preview" id="form-preview" droppable="true">
    <h2>Formulario</h2>
    <div id="formulario-contenido">
        <div id="textareas-container">

        </div>
    </div>
         <div id="form-submit-container">
            <button id="form_submit" type="submit"><!--Actualizar--></button>
        </div>
</div>
  <div class="form_builder">
    <div class="sidebar">
        <h2>Settings</h2>
        <div id="element">
            <form id="miFormulario">

                <div id="custom-form-container"></div>
            </form>
        </div>
    </div>
</div>


    </div>

</div>

{% endblock %}

{% block js %}

<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
